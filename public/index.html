<!DOCTYPE html>
<!-- Version 1.0.1 - Force deploy -->
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Island Gold - Caccia al Tesoro Multiplayer</title>
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Three.js e librerie correlate -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/PointerLockControls.js';
    import { Water } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/objects/Water.js';
    import { Sky } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/objects/Sky.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
    
    // Esponi globalmente
    window.THREE = THREE;
    window.PointerLockControls = PointerLockControls;
    window.Water = Water;
    window.Sky = Sky;
    window.GLTFLoader = GLTFLoader;
  </script>
  
  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  
  <!-- SimplexNoise - Versione compatibile senza ES6 modules -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
  
  <!-- Font Awesome per le icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Container principale del gioco -->
  <div id="game-container"></div>

  <!-- Schermata di caricamento -->
  <div id="loading-screen" class="screen">
    <div class="loading-content">
      <h1>Island Gold</h1>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <p class="loading-text">Caricamento...</p>
    </div>
  </div>

  <!-- Schermata iniziale -->
  <div id="start-screen" class="screen hidden">
    <div class="start-content">
      <h1>Island Gold</h1>
      <p>Un'avventura di caccia al tesoro multiplayer</p>
      <input type="text" id="player-name" placeholder="Inserisci il tuo nome">
      <button id="start-button">Inizia Gioco</button>
    </div>
  </div>

  <!-- Interfaccia di gioco -->
  <div id="game-ui" class="hidden">
    <!-- Barra della salute -->
    <div id="health-container">
      <div id="health-bar"></div>
    </div>

    <!-- Punteggio -->
    <div id="score-display">Punteggio: 0</div>

    <!-- Area notifiche -->
    <div id="notification-area"></div>

    <!-- Pannello di debug -->
    <div id="debug-panel" class="hidden"></div>
  </div>

  <!-- Core -->
  <script src="js/core/EventBus.js"></script>
  <script src="js/core/InputManager.js"></script>
  <script src="js/utils/PerformanceMonitor.js"></script>
  <script src="js/utils/QualitySettings.js"></script>
  <script src="js/audio/AudioManager.js"></script>
  <script src="js/ui/UIManager.js"></script>
  <script src="js/scene/SceneManager.js"></script>
  <script src="js/scene/Map.js"></script>
  <script src="js/entities/Player.js"></script>
  <script src="js/entities/Treasure.js"></script>
  <script src="js/core/Game.js"></script>
  
  <!-- Water effect -->
  <script src="js/effects/water.js"></script>

  <!-- Terrain -->
  <script src="js/core/terrain.js"></script>

  <!-- Particles -->
  <script src="js/effects/particles.js"></script>
  
  <!-- Main -->
  <script src="js/main.js"></script>
</body>
</html>
