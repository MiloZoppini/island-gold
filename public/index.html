<!DOCTYPE html>
<!-- Version 1.0.1 - Force deploy -->
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Island Gold - Caccia al Tesoro Multiplayer</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/objects/Water.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/objects/Sky.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplex-noise@4.0.1/dist/esm/simplex-noise.js"></script>
  <!-- Font Awesome per le icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Container principale del gioco -->
  <div id="game-container"></div>

  <!-- Schermata di caricamento -->
  <div id="loading-screen" class="screen">
    <div class="loading-content">
      <h1>Island Gold</h1>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <p class="loading-text">Caricamento...</p>
    </div>
  </div>

  <!-- Schermata iniziale -->
  <div id="start-screen" class="screen hidden">
    <div class="start-content">
      <h1>Island Gold</h1>
      <p>Un'avventura di caccia al tesoro multiplayer</p>
      <input type="text" id="player-name" placeholder="Inserisci il tuo nome">
      <button id="start-button">Inizia Gioco</button>
    </div>
  </div>

  <!-- Interfaccia di gioco -->
  <div id="game-ui" class="hidden">
    <!-- Barra della salute -->
    <div id="health-container">
      <div id="health-bar"></div>
    </div>

    <!-- Punteggio -->
    <div id="score-display">Punteggio: 0</div>

    <!-- Area notifiche -->
    <div id="notification-area"></div>

    <!-- Pannello di debug -->
    <div id="debug-panel" class="hidden"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  
  <!-- Core -->
  <script src="js/core/EventBus.js" type="module"></script>
  <script src="js/core/InputManager.js" type="module"></script>
  <script src="js/core/Game.js" type="module"></script>

  <!-- Scene -->
  <script src="js/scene/SceneManager.js" type="module"></script>
  <script src="js/scene/Map.js" type="module"></script>

  <!-- Audio -->
  <script src="js/audio/AudioManager.js" type="module"></script>

  <!-- UI -->
  <script src="js/ui/UIManager.js" type="module"></script>

  <!-- Entities -->
  <script src="js/entities/Player.js" type="module"></script>
  <script src="js/entities/Treasure.js" type="module"></script>

  <!-- Utils -->
  <script src="js/utils/PerformanceMonitor.js" type="module"></script>
  <script src="js/utils/QualitySettings.js" type="module"></script>

  <!-- Water effect -->
  <script src="js/water.js"></script>

  <!-- Terrain -->
  <script src="js/terrain.js"></script>

  <!-- Particles -->
  <script src="js/particles.js"></script>
</body>
</html>
