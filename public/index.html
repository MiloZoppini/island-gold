<!DOCTYPE html>
<!-- Version 1.0.1 - Force deploy -->
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Island Gold - Caccia al Tesoro Multiplayer</title>
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Font Awesome per le icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Container principale del gioco -->
  <div id="game-container"></div>

  <!-- Schermata di caricamento -->
  <div id="loading-screen" class="screen">
    <div class="loading-content">
      <h1>Island Gold</h1>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <p class="loading-text">Caricamento...</p>
      <div id="loading-errors" class="error-log"></div>
    </div>
  </div>

  <!-- Schermata iniziale -->
  <div id="start-screen" class="screen hidden">
    <div class="start-content">
      <h1>Island Gold</h1>
      <p>Un'avventura di caccia al tesoro multiplayer</p>
      <input type="text" id="player-name" placeholder="Inserisci il tuo nome">
      <button id="start-button">Inizia Gioco</button>
    </div>
  </div>

  <!-- Interfaccia di gioco -->
  <div id="game-ui" class="hidden">
    <!-- Barra della salute -->
    <div id="health-container">
      <div id="health-bar"></div>
    </div>

    <!-- Punteggio -->
    <div id="score-display">Punteggio: 0</div>

    <!-- Area notifiche -->
    <div id="notification-area"></div>

    <!-- Pannello di debug -->
    <div id="debug-panel" class="hidden"></div>
  </div>

  <!-- Importazione Three.js e moduli correlati -->
  <script async src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/PointerLockControls.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/objects/Water.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/objects/Sky.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js"></script>

  <!-- Script di caricamento -->
  <script>
    const loadingErrors = document.getElementById('loading-errors');
    
    function logError(message) {
      console.error(message);
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      loadingErrors.appendChild(errorDiv);
    }

    function loadScripts() {
      const scripts = [
        { src: "https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js", module: false },
        { src: "/js/core/EventBus.js", module: true },
        { src: "/js/core/InputManager.js", module: true },
        { src: "/js/utils/PerformanceMonitor.js", module: true },
        { src: "/js/utils/QualitySettings.js", module: true },
        { src: "/js/audio/AudioManager.js", module: true },
        { src: "/js/ui/UIManager.js", module: true },
        { src: "/js/scene/SceneManager.js", module: true },
        { src: "/js/scene/Map.js", module: true },
        { src: "/js/entities/Player.js", module: true },
        { src: "/js/entities/Treasure.js", module: true },
        { src: "/js/core/Game.js", module: true },
        { src: "/js/effects/water.js", module: true },
        { src: "/js/core/terrain.js", module: true },
        { src: "/js/effects/particles.js", module: true },
        { src: "/js/main.js", module: true }
      ];

      let loaded = 0;
      const progressBar = document.querySelector('.loading-progress');
      const loadingText = document.querySelector('.loading-text');

      function updateProgress() {
        const progress = (loaded / scripts.length) * 100;
        progressBar.style.width = `${progress}%`;
        loadingText.textContent = `Caricamento... ${Math.round(progress)}%`;
      }

      function checkDependencies() {
        if (typeof THREE === 'undefined') {
          logError('Three.js non è stato caricato correttamente');
          return false;
        }
        window.THREE = THREE;
        window.threeJsLoaded = true;
        console.log('Three.js e i suoi moduli sono stati caricati con successo');
        return true;
      }

      function loadNextScript() {
        if (loaded >= scripts.length) {
          console.log("Tutti gli script sono stati caricati");
          if (checkDependencies()) {
            console.log("Tutte le dipendenze sono state caricate correttamente");
            setTimeout(initializeGame, 500);
          }
          return;
        }

        const { src, module } = scripts[loaded];
        const script = document.createElement("script");
        script.src = src;
        script.type = module ? "module" : "text/javascript";
        
        script.onload = () => {
          console.log(`Script caricato con successo: ${src}`);
          loaded++;
          updateProgress();
          loadNextScript();
        };
        
        script.onerror = (error) => {
          logError(`Errore nel caricamento dello script: ${src}`);
          console.error(error);
          loaded++;
          updateProgress();
          loadNextScript();
        };
        
        document.body.appendChild(script);
      }

      // Aspetta che Three.js sia caricato prima di procedere
      const checkThreeInterval = setInterval(() => {
        if (typeof THREE !== 'undefined') {
          clearInterval(checkThreeInterval);
          if (checkDependencies()) {
            loadNextScript();
          }
        }
      }, 100);
    }

    function initializeGame() {
      try {
        if (!window.threeJsLoaded) {
          throw new Error("Three.js non è stato caricato correttamente");
        }
        if (!window.Game) {
          throw new Error("La classe Game non è stata caricata correttamente");
        }
        
        console.log("Inizializzazione del gioco...");
        const game = new window.Game(
          new window.EventBus(),
          new window.SceneManager(),
          new window.InputManager(),
          new window.AudioManager(),
          new window.UIManager(),
          new window.PerformanceMonitor(),
          new window.QualitySettings()
        );
        
        game.init();
        
        // Nascondi la schermata di caricamento
        document.getElementById('loading-screen').classList.add('hidden');
        // Mostra la schermata iniziale
        document.getElementById('start-screen').classList.remove('hidden');
        
        console.log("Gioco inizializzato con successo");
      } catch (error) {
        logError(`Errore durante l'inizializzazione del gioco: ${error.message}`);
      }
    }

    // Avvia il caricamento degli script quando la pagina è pronta
    document.addEventListener('DOMContentLoaded', loadScripts);
  </script>

  <style>
    .error-log {
      margin-top: 20px;
      color: #ff4444;
      font-family: monospace;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }
    
    .error-message {
      margin: 5px 0;
      padding: 5px;
      border-left: 3px solid #ff4444;
    }
  </style>
</body>
</html>
