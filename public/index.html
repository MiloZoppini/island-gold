<!DOCTYPE html>
<!-- Version 1.0.1 - Force deploy -->
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Island Gold - Caccia al Tesoro Multiplayer</title>
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Font Awesome per le icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Container principale del gioco -->
  <div id="game-container"></div>

  <!-- Schermata di caricamento -->
  <div id="loading-screen" class="screen">
    <div class="loading-content">
      <h1>Island Gold</h1>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <p class="loading-text">Caricamento...</p>
    </div>
  </div>

  <!-- Schermata iniziale -->
  <div id="start-screen" class="screen hidden">
    <div class="start-content">
      <h1>Island Gold</h1>
      <p>Un'avventura di caccia al tesoro multiplayer</p>
      <input type="text" id="player-name" placeholder="Inserisci il tuo nome">
      <button id="start-button">Inizia Gioco</button>
    </div>
  </div>

  <!-- Interfaccia di gioco -->
  <div id="game-ui" class="hidden">
    <!-- Barra della salute -->
    <div id="health-container">
      <div id="health-bar"></div>
    </div>

    <!-- Punteggio -->
    <div id="score-display">Punteggio: 0</div>

    <!-- Area notifiche -->
    <div id="notification-area"></div>

    <!-- Pannello di debug -->
    <div id="debug-panel" class="hidden"></div>
  </div>

  <!-- Three.js e librerie correlate -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/PointerLockControls.js';
    import { Water } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/objects/Water.js';
    import { Sky } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/objects/Sky.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
    
    // Esponi globalmente
    window.THREE = THREE;
    window.PointerLockControls = PointerLockControls;
    window.Water = Water;
    window.Sky = Sky;
    window.GLTFLoader = GLTFLoader;
    
    // Segnala che Three.js è stato caricato
    window.threeJsLoaded = true;
    
    // Carica gli script dopo che Three.js è stato caricato
    function loadScripts() {
      const scripts = [
        // Socket.io
        "/socket.io/socket.io.js",
        
        // SimplexNoise
        "https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js",
        
        // Core
        "js/core/EventBus.js",
        "js/core/InputManager.js",
        "js/utils/PerformanceMonitor.js",
        "js/utils/QualitySettings.js",
        "js/audio/AudioManager.js",
        "js/ui/UIManager.js",
        "js/scene/SceneManager.js",
        "js/scene/Map.js",
        "js/entities/Player.js",
        "js/entities/Treasure.js",
        "js/core/Game.js",
        
        // Effects
        "js/effects/water.js",
        "js/core/terrain.js",
        "js/effects/particles.js",
        
        // Main - caricato per ultimo
        "js/main.js"
      ];
      
      let loaded = 0;
      
      function loadNextScript() {
        if (loaded >= scripts.length) {
          console.log("Tutti gli script sono stati caricati");
          return;
        }
        
        const script = document.createElement('script');
        script.src = scripts[loaded];
        script.onload = () => {
          loaded++;
          loadNextScript();
        };
        script.onerror = (error) => {
          console.error(`Errore nel caricamento dello script: ${scripts[loaded]}`, error);
          loaded++;
          loadNextScript();
        };
        document.body.appendChild(script);
      }
      
      loadNextScript();
    }
    
    // Carica gli script quando il documento è pronto
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadScripts);
    } else {
      loadScripts();
    }
  </script>
</body>
</html>
