<!DOCTYPE html>
<!-- Version 1.0.1 - Force deploy -->
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Island Gold - Caccia al Tesoro Multiplayer</title>
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Font Awesome per le icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Container principale del gioco -->
  <div id="game-container"></div>

  <!-- Schermata di caricamento -->
  <div id="loading-screen" class="screen">
    <div class="loading-content">
      <h1>Island Gold</h1>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <p class="loading-text">Caricamento...</p>
    </div>
  </div>

  <!-- Schermata iniziale -->
  <div id="start-screen" class="screen hidden">
    <div class="start-content">
      <h1>Island Gold</h1>
      <p>Un'avventura di caccia al tesoro multiplayer</p>
      <input type="text" id="player-name" placeholder="Inserisci il tuo nome">
      <button id="start-button">Inizia Gioco</button>
    </div>
  </div>

  <!-- Interfaccia di gioco -->
  <div id="game-ui" class="hidden">
    <!-- Barra della salute -->
    <div id="health-container">
      <div id="health-bar"></div>
    </div>

    <!-- Punteggio -->
    <div id="score-display">Punteggio: 0</div>

    <!-- Area notifiche -->
    <div id="notification-area"></div>

    <!-- Pannello di debug -->
    <div id="debug-panel" class="hidden"></div>
  </div>

  <!-- Importazione Three.js e moduli correlati -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/PointerLockControls.js';
    import { Water } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/objects/Water.js';
    import { Sky } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/objects/Sky.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

    // Esponi Three.js e i suoi moduli globalmente
    window.THREE = THREE;
    window.PointerLockControls = PointerLockControls;
    window.Water = Water;
    window.Sky = Sky;
    window.GLTFLoader = GLTFLoader;
    window.threeJsLoaded = true;
  </script>

  <!-- Script di caricamento -->
  <script>
    function loadScripts() {
      const scripts = [
        { src: "https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js", module: false },
        { src: "js/core/EventBus.js", module: true },
        { src: "js/core/InputManager.js", module: true },
        { src: "js/utils/PerformanceMonitor.js", module: true },
        { src: "js/utils/QualitySettings.js", module: true },
        { src: "js/audio/AudioManager.js", module: true },
        { src: "js/ui/UIManager.js", module: true },
        { src: "js/scene/SceneManager.js", module: true },
        { src: "js/scene/Map.js", module: true },
        { src: "js/entities/Player.js", module: true },
        { src: "js/entities/Treasure.js", module: true },
        { src: "js/core/Game.js", module: true },
        { src: "js/effects/water.js", module: true },
        { src: "js/core/terrain.js", module: true },
        { src: "js/effects/particles.js", module: true },
        { src: "js/main.js", module: true }
      ];

      let loaded = 0;
      const progressBar = document.querySelector('.loading-progress');
      const loadingText = document.querySelector('.loading-text');

      function updateProgress() {
        const progress = (loaded / scripts.length) * 100;
        progressBar.style.width = `${progress}%`;
        loadingText.textContent = `Caricamento... ${Math.round(progress)}%`;
      }

      function loadNextScript() {
        if (loaded >= scripts.length) {
          console.log("Tutti gli script sono stati caricati");
          setTimeout(initializeGame, 500); // Piccolo ritardo per assicurarsi che tutto sia pronto
          return;
        }

        const { src, module } = scripts[loaded];
        const script = document.createElement("script");
        script.src = src;
        script.type = module ? "module" : "text/javascript";
        
        script.onload = () => {
          loaded++;
          updateProgress();
          loadNextScript();
        };
        
        script.onerror = (error) => {
          console.error(`Errore nel caricamento dello script: ${src}`, error);
          loaded++;
          updateProgress();
          loadNextScript();
        };
        
        document.body.appendChild(script);
      }

      loadNextScript();
    }

    function initializeGame() {
      if (window.threeJsLoaded && window.Game) {
        const game = new window.Game(
          new window.EventBus(),
          new window.SceneManager(),
          new window.InputManager(),
          new window.AudioManager(),
          new window.UIManager(),
          new window.PerformanceMonitor(),
          new window.QualitySettings()
        );
        game.init();
        
        // Nascondi la schermata di caricamento
        document.getElementById('loading-screen').classList.add('hidden');
        // Mostra la schermata iniziale
        document.getElementById('start-screen').classList.remove('hidden');
      } else {
        console.error('Three.js o Game non sono stati caricati correttamente');
      }
    }

    // Avvia il caricamento degli script quando la pagina Ã¨ pronta
    document.addEventListener('DOMContentLoaded', loadScripts);
  </script>
</body>
</html>
